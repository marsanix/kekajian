<ion-view title="Daftar Bagi Kajian" id="page20">
  <ion-nav-buttons side="right" class="has-header">
    <button ui-sref="bagiKajian" class="button button-icon icon ion-ios-plus-outline"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header">
    <form id="daftarBagiKajian-form13" class="list">
      <label class="item item-input" id="daftarBagiKajian-search6">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="vm.frmSearch.keyword" ng-keyup="vm.searchData()" placeholder="Cari judul, ustadz, tempat...">
      </label>
      <ion-list id="daftarBagiKajian-list10">

        <ion-item ng-repeat="item in vm.listData" class="item-thumbnail-left item-icon-right" id="daftarBagiKajian-list-item{{$index}}" ui-sref="bagiKajianEdit({id:item.id})">
          <img src="{{item.kajian_photos[0].photo || 'img/logo.png' }}">
          <h2>{{item.tema}}</h2>
          <p style="white-space:normal;">
            <b>{{item.pemateri}}</b>
            <br>{{item.tempat}}
            <br>{{item.nama_kota}}
            <br>{{item.tanggal | date:'dd/MM/yyyy'}} {{item.jam_mulai}} ~ {{(item.jam_selesai)?item.jam_selesai:'Selesai'}}
            <br>Kajian Rutin, Umum</p>
          <i class="icon ion-ios-arrow-right icon-accessory"></i>
          <ion-option-button class="button-assertive">Hapus</ion-option-button>
        </ion-item>
        <ion-item ng-if="vm.isLoading" class="text-center">        
          <img ng-src="img/loading.gif" alt="Loading..." />
        </ion-item>
