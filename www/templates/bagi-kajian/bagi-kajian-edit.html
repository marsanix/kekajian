<ion-view title="Bagi Kajian - Edit" id="page21">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-assertive icon ion-ios-trash-outline"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header">
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider4" delegate-handle="slider4" id="bagiKajianEdit-slider4" style="width:100%;height:200px;">
      <ion-slide-page id="bagiKajianEdit-slide27" style="background:url(&quot;img/gw7doTdR3mnrV4DkrhdT_kaum_yang_didoakan_malaikat_ustadz_abu_yahya_badrusalam.jpeg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      <ion-slide-page id="bagiKajianEdit-slide28" style="background:url(&quot;img/0CD7qGggTeayecPOqdFT_kajian-Jumat.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
    </ion-slides>
    <div id="bagiKajianEdit-container7" class="text-center">
      <div class="spacer" style="width: 320px; height: 7px;"></div>
      <a ui-sref="uploadPhotoEdit()" id="bagiKajianEdit-button26" class="button button-dark bagi-kajian-btn-upload-photo">Upload Photo</a>
    </div>
    <div class="spacer" style="width: 320px; height: 8px;"></div>
    <ion-list id="bagiKajianEdit-list11">
      <ion-item class="item-divider list-divider-gradient" id="bagiKajianEdit-list-item-divider8"> Photo Slide</ion-item>
    </ion-list>
    <ion-list id="bagiKajianEdit-list14">
      <ion-item class="item-icon-right bagi-kajian-photo" id="bagiKajianEdit-list-item26">Photo 1
        <span class="item-note">Cover</span>
        <i class="icon ion-ios-arrow-right icon-accessory"></i>
        <ion-option-button class="button-dark">Cover</ion-option-button>
        <ion-option-button class="button-assertive">Hapus</ion-option-button>
      </ion-item>
      <ion-item class="item-icon-right" id="bagiKajianEdit-list-item30">Photo 2
        <i class="icon ion-ios-arrow-right icon-accessory"></i>
        <ion-option-button class="button-dark">Cover</ion-option-button>
        <ion-option-button class="button-assertive">Hapus</ion-option-button>
      </ion-item>
    </ion-list>
    <form id="bagiKajianEdit-form14" class="list">
      <ion-item class="item-divider list-divider-gradient" id="bagiKajianEdit-list-item-divider9"> Info Kajian</ion-item>
      <label class="item item-input item-stacked-label required" id="bagiKajianEdit-input19">
        <span class="input-label">Tema</span>
        <input type="text" ng-model="vm.frmEdit.tema" placeholder="">
      </label>
      <label class="item item-input item-stacked-label required" id="bagiKajianEdit-input22">
        <span class="input-label">Pemateri 1</span>
        <input type="text" ng-model="vm.frmEdit.pemateri" placeholder="">
      </label>
      <label class="item item-input item-stacked-label" id="bagiKajianEdit-input12">
        <span class="input-label">Pemateri 2</span>
        <input type="text" ng-model="vm.frmEdit.pemateri2" placeholder="">
      </label>
      <label class="item item-input item-stacked-label required" id="bagiKajianEdit-textarea4">
        <span class="input-label">Tempat</span><textarea ng-model="vm.frmEdit.tempat" placeholder=""></textarea></label>
      <ion-item class="item-icon-right bagi-kajian-kota required" id="bagiKajianEdit-list-item44" ui-sref="pilihKota2()">Kota
        <span class="item-note">{{(vm.frmEdit.kota_id)?vm.selectedKota.nama:'Pilih kota'}}</span>
        <i class="icon ion-ios-arrow-right icon-accessory"></i>
      </ion-item>
      <label class="item item-input item-stacked-label" id="bagiKajianEdit-input31">
        <span class="input-label">Link maps</span>
        <input type="text"ng-model="vm.frmEdit.link_maps" placeholder="">
      </label>
      <label class="item item-input required" id="bagiKajianEdit-input32">
        <span class="input-label">Tanggal</span>
        <input type="date" ng-model="vm.frmEdit.tanggal" placeholder="">
      </label>
      <label class="item item-input required" id="bagiKajianEdit-input33">
        <span class="input-label">Jam mulai</span>
        <input type="text" ng-model="vm.frmEdit.jam_mulai" placeholder="">
      </label>
      <label class="item item-input" id="bagiKajianEdit-input34">
        <span class="input-label">Jam selesai</span>
        <input type="text" ng-model="vm.frmEdit.jam_selesai" placeholder="">
      </label>
      <ion-item class="item-icon-right bagi-kajian-tags" id="bagiKajianEdit-list-item31" ui-sref="tagsKajianBagiEdit()">Tags
        <span class="item-note">Pilih tags</span>
        <i class="icon ion-ios-arrow-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-divider list-divider-gradient" id="bagiKajianEdit-list-item-divider10"> Panitia</ion-item>
      <label class="item item-input item-stacked-label" id="bagiKajianEdit-input35">
        <span class="input-label">Penyelenggara</span>
        <input type="text" ng-model="vm.frmEdit.penyelenggara" placeholder="">
      </label>
      <label class="item item-input item-stacked-label" id="bagiKajianEdit-input36">
        <span class="input-label">Kontak ikhwan</span>
        <input type="tel" ng-model="vm.frmEdit.kontak_ikhwan" placeholder="">
      </label>
      <label class="item item-input item-stacked-label" id="bagiKajianEdit-input37">
        <span class="input-label">Kontak akhwat</span>
        <input type="tel" ng-model="vm.frmEdit.kontak_akhwat" placeholder="">
      </label>
      <ion-item class="item-divider list-divider-gradient" id="bagiKajianEdit-list-item-divider11"> Catatan Lainnya</ion-item>
      <label class="item item-input item-stacked-label" id="bagiKajianEdit-textarea5">
        <!-- <span class="input-label"></span> -->
        <textarea ng-model="vm.frmEdit.keterangan" rows="7" placeholder=""></textarea></label>
      <ion-item class="item-divider list-divider-gradient" id="bagiKajianEdit-list-item-divider13"> Link / ID Video Youtube</ion-item>
      <label class="item item-input item-stacked-label" id="bagiKajianEdit-input38">
        <span class="input-label">Video Cover</span>
        <input type="text" ng-model="vm.frmEdit.link_video_cover" placeholder="">
      </label>
      <label class="item item-input item-stacked-label" id="bagiKajianEdit-input39">
        <span class="input-label">Video Kajian</span>
        <input type="text" ng-model="vm.frmEdit.link_video_kajian" placeholder="">
      </label>
      <div id="bagiKajianEdit-container10" class="text-center">
        <div class="spacer" style="width: 320px; height: 17px;"></div>
        <a ui-sref="daftarBagiKajian" id="bagiKajianEdit-button27" class="button button-stable icon ion-ios-arrow-thin-left bagi-kajian-edit-btn bagi-kajian-edit-btn-back"></a>
        <button ng-click="vm.frmSubmit(vm.frmEdit)" id="bagiKajianEdit-button34" class="button button-dark bagi-kajian-edit-btn bagi-kajian-edit-btn-save">Simpan</button>
        <div class="spacer" style="width: 320px; height: 17px;"></div>
      </div>
    </form>
  </ion-content>
</ion-view>
