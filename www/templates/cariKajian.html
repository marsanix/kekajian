<ion-view title="Cari Kajian" id="page13">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-ios-help-outline"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header">
    <form id="cariKajian-form5" class="list">
      <label class="item item-input" id="cariKajian-search3">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Cari judul, ustadz, tempat...">
      </label>
      <label class="item item-select" id="cariKajian-select1">
        <span class="input-label">Kajian di kota</span>
        <select>
          <option>Jakarta</option>
          <option>Bandung</option>
          <option>Batam</option>
        </select>
      </label>
      <label class="item item-input" id="cariKajian-input6">
        <span class="input-label">Dari tanggal</span>
        <input type="date" placeholder="">
      </label>
      <label class="item item-input" id="cariKajian-input7">
        <span class="input-label">Ke tanggal</span>
        <input type="date" placeholder="">
      </label>
      <ion-toggle toggle-class="toggle-dark" id="cariKajian-toggle1">Kajian hari ini</ion-toggle>
      <ion-toggle toggle-class="toggle-dark" id="cariKajian-toggle2">Kajian besok</ion-toggle>
      <ion-toggle toggle-class="toggle-dark" id="cariKajian-toggle3">Yang sudah lewat</ion-toggle>
      <ion-item class="item-icon-right cari-kajian-tags" id="cariKajian-list-item41" ui-sref="tagsKajian()">Tags
        <span class="item-note">-- Semua tags --</span>
        <i class="icon ion-ios-arrow-right icon-accessory"></i>
      </ion-item>
    </form>
    <a ui-sref="tabsKajian.infoKajian()" id="cariKajian-button11" class="button button-dark button-block btn-back">Cari</a>
  </ion-content>
</ion-view>
