<ion-view title="Masuk" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page8" class="side-menu-gradient">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">

    <button ng-click="vm.showSide()" class="button back-button buttons button-small header-item">
      <i class="icon ion-ios-arrow-back"></i>
    </button>

    <form id="masuk-form1" class="list center-form" ng-submit="vm.Signin(vm.LoginUser)">
      <div class="spacer" style="width: 320px; height: 65px;"></div>
      <div>
        <img src="img/TVx0jomiQfW7WBfYV2f4_open-magazine.png" style="display: block; width: 35%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <h3 id="masuk-heading2" style="color:#444444;font-weight:300;text-align:center;" class="login-title">keKajian</h3>
      <div class="spacer" style="width: 320px; height: 22px;"></div>
      <ion-list id="masuk-list2">
        <label class="item item-input" id="masuk-input1">
          <input type="email" placeholder="Email" ng-model="vm.LoginUser.email" autofocus>
        </label>
        <label class="item item-input" id="masuk-input2">
          <input type="password" placeholder="Password" ng-model="vm.LoginUser.password">
        </label>
      </ion-list>
      <div class="spacer" style="width: 290px; height: 46px;"></div>
      <button id="masuk-button2" class="button button-dark button-block">Masuk</button>
      <a ui-sref="daftar()" id="masuk-button3" class="button button-dark button-block button-clear">Daftar sebagai member</a>
    </form>
  </ion-content>
</ion-view>
